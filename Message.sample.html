<html>
<head>
<meta charset="utf-8" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Messages Sample </title>
<style>

.message {
    display: block;
    width: 85%;
    margin: 2em auto;
    padding: 1em 2em;
}

.message li {
    list-style: none;
    padding: 5px 0;
}

.message.yellow {
    background: #ff0;
    border: 1px solid #dd0;
    border-radius: 1em;
}

.message.red {
    background: #e44;
    color: #fefefe;
}

</style>
</head>
<body>

<div class="message yellow">
<li> Line 1 </li>
<li> Line 2 </li>
</div>



</body>
